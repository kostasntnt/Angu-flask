<body>
<div class="box">
  <form (ngSubmit)="onSignup()" >
    <h1>Εγγραφή</h1>
    <div class="input-box">
      <input type="text" placeholder="Όνομα " [(ngModel)]="user.firstname" name="firstname" required>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Επώνυμο" [(ngModel)]="user.lastname" name="lastname" required>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Όνομα Χρήστη" [(ngModel)]="user.username" name="username" required>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Κωδικός Πρόσβασης" [(ngModel)]="user.password" name="password" required>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Επαλήθευη Κωδικού Πρόσβασης" [(ngModel)]="user.confirmpassword" name="confirmpassword" required>
    </div>

    <button type="submit" class="btn">Εγγραφή</button>
    <div class="login">
    <p> Έχετε ήδη λογαριασμό;
      <a routerLink="/login" ><Em>Σύνδεση</Em></a>
    </div>

  </form>
</div>

</body>
